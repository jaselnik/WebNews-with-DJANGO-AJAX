{% extends 'base.html' %}

{% block content %}
<div class="container">
	<h1>Добро пожаловать</h1>
	<p>Войдите в ваш аккаунт!</p>
	<h2>Вход</h2>
	<form method="post">
    {% csrf_token %}
    <p>Логин: {{ form.username }}</p>
    <p>Пароль: {{ form.password }}</p>
    <button class="btn btn-success" type="submit">Вход</button>
	</form>
</div>
{% endblock content %}
