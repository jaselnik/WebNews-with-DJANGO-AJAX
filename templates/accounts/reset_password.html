{% extends 'base.html' %}

{% block content %}
<div class="container">
	<h1>Сбросить пароль</h1>
	<p>
		Забыли пароль? Введите ваш email ниже, и мы отправим вам инструкции для создания нового пароля
	</p>
	<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Сбросить пароль</button>
	</form>
</div>
{% endblock content %}
