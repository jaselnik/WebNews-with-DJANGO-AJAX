{% extends 'home.html' %}

{% block title %}
<title>{{ category.name }}</title>
{% endblock title %}

{% block body %}
    <main role="main" class="container">
        <h2>{{ category.name|upper }}</h2>
        <hr>
        <br>
        <div class="row mb-2">
        {% for article in articles %}
        <div class="col-md-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{{ category.name }}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="#">{{ article.title }}</a>
              </h3>
              <div class="mb-1 text-muted">Nov 13</div>
              <p class="card-text mb-auto">{{ article.content|truncatewords:15 }}</p>
              <a href="#">Continue reading</a>
            </div>
            <img class="card-img-right flex-auto d-none d-lg-block"
                 data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]"
                 style="width: 200px; height: 250px;"
                 src="{{ article.image.url }}" data-holder-rendered="true">
          </div>
        </div>
        {% endfor %}
        </div>
    </main>
{% endblock %}
