{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="{% url "main:comment-edit" id=id_comment slug=slug %}" method="POST">

                    {{ form|crispy }}
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
